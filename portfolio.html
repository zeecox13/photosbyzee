<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Photos by Zee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="booking.html" class="btn-nav">Book Now</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Portfolio</h1>
            <p>My latest work</p>
        </div>
    </section>

    <!-- Photo Gallery Section -->
    <section class="gallery">
        <div class="gallery-grid">
            <div class="gallery-item">
              <img src="april.jpg" alt="Couples session">
            </div>
            <div class="gallery-item">
              <img src="fall.jpg" alt="Fall family session">
            </div>
            <div class="gallery-item">
              <img src="headshot.jpg" alt="Headshot session">
            </div>
            <div class="gallery-item">
              <img src="jacks.jpg" alt="Newborn session">
            </div>
            <div class="gallery-item">
              <img src="prom.jpg" alt="Prom session">
            </div>
            <div class="gallery-item">
                <img src="bluebonnetboys.jpg"
                     alt="Bluebonnet boys session"
                     class="bluebonnet-img">
              </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Photos by Zee. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Add scrolled class to nav on scroll
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.main-nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
